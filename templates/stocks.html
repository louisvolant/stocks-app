<!-- templates/stocks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Asset List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Exchange</th>
                <th>Asset Type</th>
                <th>IPO Date</th>
                <th>Delisting Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset.name }}</td>
                <td>{{ asset.exchange }}</td>
                <td>{{ asset.assetType }}</td>
                <td>{{ asset.ipoDate }}</td>
                <td>{{ asset.delistingDate }}</td>
                <td>{{ asset.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
